<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>p5 sketch</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(160deg, #050505, #111123);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      canvas {
        max-width: 100%;
        height: auto;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
      }

      noscript {
        color: #f0f0f0;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <noscript>Enable JavaScript to view the sketch.</noscript>
    <script type="module" src="/sketch.js"></script>
  </body>
</html>
